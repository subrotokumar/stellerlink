query RelicQuery($id: Int!) {
  relic(id: $id) {
    id
    concepts
    image
    type
    head {
      concepts
      image
      description
      # story
    }
    hands {
      concepts
      image
      description
      # story
    }
    body {
      concepts
      image
      description
      # story
    }
    feet {
      concepts
      image
      description
      # story
    }
    planarSphere {
      concepts
      image
      description
      # story
    }
    linkRope {
      concepts
      image
      description
      # story
    }
    setEffect
  }
}
