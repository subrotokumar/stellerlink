query AllRelicQuery {
  relics {
    id
    concepts
    image
    type
    setEffect
    head {
      concepts
      image
    }
    hands {
      concepts
      image
    }
    body {
      concepts
      image
    }
    feet {
      concepts
      image
    }
    planarSphere {
      concepts
      image
    }
    linkRope {
      concepts
      image
    }
  }
}
